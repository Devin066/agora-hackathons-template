evaluation_process:
  overview: "Projects will be evaluated based on technical excellence, real-world relevance, innovation, and live performance during demonstrations."

  phases:
    - name: "Final Presentation & Demo"
      duration: "7 minutes pitch + 5 minutes Q&A"
      description: "Live walkthrough of core features, AI interactions, and development approach."

    - name: "Judges Alignment"
      duration: "10-20 minutes total (all teams combined)"
      description: "Consolidated scoring, feedback review, and final ranking."

    - name: "Awards Announcement"
      description: "Winners announced with technical and product feedback"

  scoring_methodology: |-
    Each criterion is scored on a 1-5 scale:
    - 5 (Exceptional): Exceeds expectations, innovative approach, could be production-ready
    - 4 (Very Good): Strong implementation with minor areas for improvement
    - 3 (Good): Meets requirements with solid execution
    - 2 (Basic): Functional but lacks polish or depth
    - 1 (Needs Work): Incomplete or significant issues
    
    Final scores are calculated as weighted averages. Bonus points (up to +1) may be awarded for exceptional use of partner technologies or innovation.

