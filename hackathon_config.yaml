    - name: "Agora RTM SDK"
      description: "Real-time messaging and signaling"
      documentation: "https://docs.agora.io/en/real-time-messaging/overview"

    - name: "AWS Cloud Services"
      description: "Cloud hosting, storage, and AI infrastructure"
      documentation: "https://docs.aws.amazon.com/"

    - name: "TRAE IDE (Recommended)"
      description: "AI-assisted development environment for planning, coding, debugging, and documentation"
      documentation: "https://trae.ai/"

  rules:
    - "All projects must integrate Agora technologies"
    - "All source code must be created during the hackathon period"
    - "Teams are encouraged to use TRAE IDE for development support and workflow management"
    - "Third-party libraries and APIs are allowed with proper attribution"
    - "Projects must follow data privacy and ethical AI guidelines"
    - "Teams must submit working demos and documentation"

  bonus_criteria:
    - "Advanced use of Agora Convo AI and multi-agent systems"
    - "Effective use of TRAE IDE for rapid prototyping, debugging, and documentation"
    - "Integration of AWS AI/ML services"
    - "Strong focus on accessibility and inclusivity"
    - "Well-designed system architecture and scalability"

