event:
  name: "Innovation Cup - Agora Hackathon"
  date: "March 2026"
  description: >
    The Innovation Cup – Agora is a challenge hackathon designed to empower builders
    and innovators through hands-on experience in cloud computing, artificial
    intelligence, cybersecurity, and real-time communication technologies.
    Organized by Agora Ambassador PH and AWS Cloud Clubs Philippines, this event
    brings together students, educators, and industry professionals in a focused
    environment for learning, collaboration, and solution development. Participants
    are challenged to design and develop innovative, voice-first conversational AI
    solutions using Agora’s Conversational AI Engine and Agora RTC to enable real-time,
    low-latency voice and video interactions. The program encourages collaboration
    through mentorship, technical workshops, and practical innovation challenges,
    providing participants with the guidance and tools needed to transform ideas into
    functional prototypes. This hackathon serves as a platform for skill development,
    industry exposure, and professional growth.

