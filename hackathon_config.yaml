      url: 'https://docs.agora.io/'
    - name: 'Agora Console'
      url: 'https://console.agora.io/'
    # Add additional documentation links as needed

# Evaluation process details
evaluation_process:
  overview: 'Projects will be evaluated through a structured multi-phase process combining technical review, live demonstrations, and deliberation among judges.'
  phases:
    - name: 'Submission Review'
      duration: '30 minutes per project'
      description: 'Judges independently review code, documentation, and demo videos'
    - name: 'Live Demonstrations'
      duration: '10 minutes presentation + 5 minutes Q&A'
      description: 'Teams present their projects and answer technical questions from judges'
    - name: 'Scoring & Deliberation'
      duration: '45-60 minutes total'
      description: 'Judges complete individual scoring, then meet to calibrate and finalize rankings'
    - name: 'Results Announcement'
      description: 'Winners announced with feedback highlights for all teams'
  scoring_methodology: |-
    Each criterion is scored on a 1-5 scale:
    - 5 (Exceptional): Exceeds expectations, innovative approach, could be production-ready
    - 4 (Very Good): Strong implementation with minor areas for improvement
    - 3 (Good): Meets requirements with solid execution
    - 2 (Basic): Functional but lacks polish or depth
    - 1 (Needs Work): Incomplete or significant issues
    
    Final scores are calculated as weighted averages. Bonus points (up to +1) may be awarded for exceptional use of partner technologies or innovation.

